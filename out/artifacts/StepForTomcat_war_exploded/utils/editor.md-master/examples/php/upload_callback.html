<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <!--
         这是同域下的callback页面，本页面在iframe内，所以只要通过window.parent就能操作父窗口的元素 
        -->
        <script type="text/javascript"> 
            var userProfileQuery = {};
            var urlParams = window.location.search.split('?')[1];
            urlParams = urlParams.split("&");

            for (var i = 0; i< urlParams.length; i++) 
            {
                var param       = urlParams[i].split("="); 
                userProfileQuery[param[0]] = param[1];
            }

            var imageDialog = window.parent.document.getElementById(userProfileQuery['dialog_id']);

            if (parseInt(userProfileQuery['success']) === 1)
            {
                imageDialog.querySelector("[data-url]").value = userProfileQuery['url'];
            }
            else
            {
                alert(userProfileQuery['message']);
            }

            location.href = "about:blank";
        </script>        
    </body>   
</html>
